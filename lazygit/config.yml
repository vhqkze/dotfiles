gui:
  scrollHeight: 2
  language: "zh-CN"
  timeFormat: 2006-01-02 15:04:05
  shortTimeFormat: 15:04
  nerdFontsVersion: "3"
  sidePanelWidth: 0.2
  showBranchCommitHash: true
  splitDiff: "auto"

git:
  pagers:
    # light模式下delta也会使用黑色主题，这里让macos下读取系统主题，linux使用dark
    - pager: delta --$(if [[ "$(uname -s)" == "Darwin" ]]; then if defaults read -g AppleInterfaceStyle 2&>/dev/null; then echo dark; else echo light; fi; else echo dark; fi) --paging=never
  log:
    showWholeGraph: true
  branchLogCmd: "git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium --oneline {{branchName}} --"

keybinding:
  universal:
    nextBlock-alt2: <disabled>
    prevBlock-alt2: <disabled>
    nextTab: <tab>
    prevTab: <backtab>
