# vim:ft=tmux:
set -g @tmux_color_bg     "#181926"
set -g @tmux_color_text   "#cad3f5"
set -g @tmux_color_accent "#8aadf4"
set -g @tmux_color_tab    "#363a4f"

set -g status-style "bg=#{@tmux_color_bg},fg=#{@tmux_color_text}"
set -g status-left "#[fg=#{@tmux_color_bg},bg=#{@tmux_color_accent}] #S #[fg=#{@tmux_color_accent},bg=#{@tmux_color_bg}]"

setw -g window-status-format "#[fg=#{@tmux_color_bg},bg=#{@tmux_color_tab}] #[fg=#{@tmux_color_text},bg=#{@tmux_color_tab}]#I #W#F #[fg=#{@tmux_color_tab},bg=#{@tmux_color_bg}]"
setw -g window-status-current-format "#[fg=#{@tmux_color_bg},bg=#{@tmux_color_accent}] #[fg=#{@tmux_color_bg},bg=#{@tmux_color_accent}]#I #W#{?#{==:#F,*},,#F} #[fg=#{@tmux_color_accent},bg=#{@tmux_color_bg}]"
setw -g window-status-separator ""

set -g status-right "#{prefix_highlight}#[fg=#{@tmux_color_tab},bg=#{@tmux_color_bg}]#[fg=#{@tmux_color_text},bg=#{@tmux_color_tab}] %Y-%m-%d "
set -ag status-right "#[fg=#{@tmux_color_text},bg=#{@tmux_color_tab}]#[fg=#{@tmux_color_text},bg=#{@tmux_color_tab}] %H:%M:%S "
set -ag status-right "#[fg=#{@tmux_color_accent},bg=#{@tmux_color_tab}]#[fg=#{@tmux_color_bg},bg=#{@tmux_color_accent}] #h "
set -g status-right-length 80

set -g message-style "fg=#{@tmux_color_text},bg=#{@tmux_color_bg}"
set -g pane-active-border-style "fg=#{@tmux_color_accent}"
set -gF display-panes-colour "#{@tmux_color_text}"
set -gF clock-mode-colour "#{@tmux_color_accent}"
